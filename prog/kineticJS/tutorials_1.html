<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				margin : 0px;
				padding: 0px;
			}
		</style>
	</head>
	
	<body>
		<div id="container"></div>
		<script src="http://www.html5canvastutorials.com/libraries/kinetic-v4.7.3-beta.js"></script>
		<script defer="defer">
		
			function writeMessage(message) {
				text.setText(message);
				layer.draw();
			}
		
			// create the stage. This is the draw space. Every element becomes a layer.
			var stage = new Kinetic.Stage({
				container: 'container',
				width: 578,
				height: 200
			});
			
			var layer = new Kinetic.Layer();
			
			var rect = new Kinetic.Rect({
				x: 239,
				y: 75,
				width: 100,
				height: 50,
				fill: 'green',
				stroke: 'black',
				strokeWidth: 3
			});
			
			var text = new Kinetic.Text({
				X: 10,
				Y: 10,
				fontFamily: 'Calibri',
				fontSize: 24,
				text: '',
				fill: 'black'
			});
			
			rect.on('mouseout', function() {
				writeMessage('Mouseout rectangle');
			});
			
			rect.on('mousemove', function() {
				var mousePos = stage.getPointerPosition();
				var x = mousePos.x;
				var y = mousePos.y;
				writeMessage('x: ' + x + ', y: ' + y);
			});


			layer.add(rect);
			layer.add(text);
			stage.add(layer);
		</script>
	</body>
</html>
